<body>
  <h1>June Month Statistics</h1>
<div id="wrapper">

  <div id="stack1">
      <canvas id="chart1" width="50" height="50"></canvas>
      <script>

      new Chart(document.getElementById("chart1"), {
          type: 'doughnut',
          data: {
            labels: ["Male", "Female"],
            datasets: [
              {
                label: "No. of Books",
                backgroundColor: ["#58ACFA", "#f784a8"],
                data: [48,61]
              }
            ]
          },
          options: {
            title: {
              display: true,
              text: 'Book Read Ratio',
              maintainAspectRatio: true
            }
          }
      });
    </script>
</div>
