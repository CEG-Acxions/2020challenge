<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>20-20  July Stats</title>

<body>
  <h1 style="font-family:verdana">July Month Statistics</h1>
<div id="wrapper">

  <div id="stack1">
      <canvas id="chart1" width="50" height="50"></canvas>
      <script>

      new Chart(document.getElementById("chart1"), {
          type: 'doughnut',
          data: {
            labels: ["Male", "Female"],
            datasets: [
              {
                label: "No. of Books",
                backgroundColor: ["rgb(88, 172, 250, 0.5)", "rgb(247, 132, 168, 0.5)"],
                borderColor: ["rgb(88, 172, 250)", "rgb(247, 132, 168)"],
                borderWidth: 1,
                data: [52,66]
              }
            ]
          },
          options: {
            title: {
              display: true,
              text: 'Book Read Ratio',
              fontSize: 28,
              fontStyle: 'bold',
              maintainAspectRatio: true
            }
          }
      });
    </script>
</div>

 <div id="stack3">
