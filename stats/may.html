  <h1>May Month Statistics</h1>
<div id="wrapper">

  <div id="stack">
      <canvas id="doughnut-chart1" width="50" height="50"></canvas>
  <script>

  new Chart(document.getElementById("doughnut-chart1"), {
      type: 'doughnut',
      data: {
        labels: ["Book", "Movie"],
        datasets: [
          {
            label: "Count",
            backgroundColor: ["#faac58", "#6e6e6e"],
            data: [48,61]
          }
        ]
      },
      options: {
        title: {
          display: true,
          text: 'Book Movie Ratio',
          maintainAspectRatio: true
        }
      }
  });
</script>
</div>
